<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="icon" href="https://gomobi.vn/home/images/icons/nj.jpeg">
    <link rel="stylesheet" href="DangKy.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="FormDangKy">
        <h2>Đăng ký</h2>
        <label>
            <span></span>
            <input type="text" placeholder="Nhập tài khoản" id="username">
        </label>
        <label>
            <span></span>
            <input type="password" placeholder="Nhập mật khẩu" id="password">
        </label>
        <label>
            <span></span>
            <input type="password" placeholder="Nhập lại mật khẩu" id ="repassword">
        </label>
        <button type="button" onclick="HandleRegister()">Đăng ký</button>
    </div>
    <script src="DangKy.js"></script>
</body>
</html>
